  <body>
    <!-- Build The Community Your Fans Will Love Huddle re-imagines the way we build
    communities. You have a voice, but so does your audience. Create connections
    with your users as you engage in genuine discussion. Register -->
    <main>
      <div class="container">
        <div id="logo">
          <img src="./images/logo.svg" />
        </div>
        <div class="illustrator-content">
          <div class="mockup-image">
            <img
              src="./images/illustration-mockups.svg"
              alt="Illustration Mockup"
            />
          </div>
          <div class="content">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button type="submit">Register</button>
          </div>
          <div class="social-network">
            <div class="facebook">
              <button><i class="fab fa-facebook fa-3x"></i></button>
            </div>
            <div class="twitter">
              <button><i class="fab fa-twitter fa-3x"></i></button>
            </div>
            <div class="instagram">
              <button><i class="fab fa-instagram fa-3x"></i></button>
            </div>
          </div>
        </div>
      </div>
    </main>
